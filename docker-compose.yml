services:
   web:
    build: .
    command:  >
      sh -c "python manage.py migrate --settings=api.dev &&
             python manage.py makemigrations example --settings=api.dev &&
             python manage.py migrate example --settings=api.dev &&
             python manage.py runserver 0.0.0.0:8000 --settings=api.dev"
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - my_network

   db:
    image: postgres:13.15-bullseye
    restart: always
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_NAME}
    ports:
      - "5433:5432"
    networks:
      - my_network
   
  

networks:
  my_network:
    driver: bridge